<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevRes â€¢ Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>
<body class="dark-theme">

  <div class="login-page">
    <h1 class="brand">DevRes</h1>
    <p class="tagline">Empowering Developers to Connect & Grow</p>

    <div class="login-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email address" />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" />
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
        <i class="fa-solid fa-eye toggle-password" id="toggleConfirm"></i>
      </div>

      <button onclick="signUp()">Sign Up</button>
    </div>

    <p class="redirect">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirm = document.getElementById("toggleConfirm");

    
    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    
    toggleConfirm.addEventListener("click", () => {
      const isHidden = confirmInput.type === "password";
      confirmInput.type = isHidden ? "text" : "password";
      toggleConfirm.classList.toggle("fa-eye");
      toggleConfirm.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
