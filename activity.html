     <!-- ======= Add Post Popup ======= -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popupBox">
    <h2>Create New Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postContent" placeholder="Write something..." required></textarea>
      <input type="text" id="postImage" placeholder="Image URL (optional)" />
      <input type="text" id="postTags" placeholder="Tags (comma separated)" />
      <div class="popup-buttons">
        <button type="submit" id="submitPost">Submit</button>
        <button type="button" id="cancelPost">Cancel</button>
      </div>
    </form>
  </div>
</div>
